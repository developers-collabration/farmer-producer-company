<div class="container mb-5 d-flex justify-content-center">
    <mat-card>
        <div class="d-flex justify-content-between">
            <button mat-raised-button color="primary" (click)="isActive()">Login</button>
            <button mat-raised-button color="accent" (click)="inActive()">SignUp</button>
        </div>
        <div *ngIf="hide">
            <form class="example-form">
                <mat-form-field class="example-full-width mt-2">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="" value="">
                </mat-form-field>
                <mat-form-field class="example-full-width mt-2">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="" value="">
                </mat-form-field>
            </form>
            <div class="d-flex justify-content-between">
                <mat-checkbox class="example-margin">Remember me</mat-checkbox>
                <p>Forgot your password?</p>
            </div>
            <div class="d-flex justify-content-center align-items-center mt-3">
                <button class="btn" mat-raised-button color="primary">Login</button>
            </div>
        </div>
    </mat-card>
</div>
<div *ngIf="display">
    <div class="container mb-5 d-flex justify-content-center">
        <mat-card>
            <form class="example-form">
                <mat-form-field class="example-full-width mt-2">
                    <mat-label>Frist&LastName</mat-label>
                    <input matInput placeholder="" value="">
                </mat-form-field>
                <mat-form-field class="example-full-width mt-2">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="" value="">
                </mat-form-field>
                <mat-form-field class="example-full-width mt-2">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="" value="">
                </mat-form-field>
            </form>
            <div class="">
                <mat-checkbox class="example-margin">I agree to HackerRank's Terms of Service and Privacy
                    Policy.</mat-checkbox>
            </div>
            <div class="d-flex justify-content-center align-items-center mt-3">
                <button class="btn" mat-raised-button color="primary">Create An Account</button>
            </div>
        </mat-card>
    </div>
</div>
